services:
  # PHP Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eteeap_php
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=eteeap_survey
      - DB_USER=eteeap_user
      - DB_PASS=eteeap_password
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      # Email / OTP config
      # Defaults to local Mailpit. Override by creating a `.env` file (not committed).
      - SMTP_HOST=${SMTP_HOST:-mailpit}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_ENCRYPTION=${SMTP_ENCRYPTION:-none} # none|starttls|ssl
      - SMTP_AUTH=${SMTP_AUTH:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-no-reply@localhost}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-ETEEAP Survey OTP}
      - OTP_SECRET=${OTP_SECRET:-dev-otp-secret-change-me}
    networks:
      - eteeap_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eteeap_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: eteeap_survey
      MYSQL_USER: eteeap_user
      MYSQL_PASSWORD: eteeap_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - eteeap_network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eteeap_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: eteeap_user
      PMA_PASSWORD: eteeap_password
    depends_on:
      - db
    networks:
      - eteeap_network

  # Mailpit (SMTP + web UI) - for development OTP emails
  mailpit:
    image: axllent/mailpit:latest
    container_name: eteeap_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
    networks:
      - eteeap_network

networks:
  eteeap_network:
    driver: bridge

volumes:
  mysql_data:
