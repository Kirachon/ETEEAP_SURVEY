<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DSWD ETEEAP Survey - Step 3</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1349ec",
                        "primary-hover": "#0e36b0",
                        "secondary-teal": "#4A7C7C", // Sage green/soft teal for success
                        "background-light": "#F9FAFB", // Off-white requested
                        "background-dark": "#101522",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1A202E",
                        "text-main": "#0d111b",
                        "text-secondary": "#4c5f9a",
                        "border-color": "#cfd5e7",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "0.75rem", 
                        "xl": "1rem", 
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 2px 8px -2px rgba(19, 73, 236, 0.08), 0 1px 4px -1px rgba(0, 0, 0, 0.03)',
                        'sticky': '0 4px 20px -5px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom scrollbar for better mobile feel if needed */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cfd5e7;
            border-radius: 3px;
        }

        .input-group:focus-within label {
            color: #1349ec;
        }
        .input-group:focus-within input {
            border-color: #1349ec;
        }
        
        /* Validated state styling */
        .input-validated input {
            border-color: #4A7C7C !important; /* Sage green border */
        }
        .input-validated .validation-icon {
            color: #4A7C7C;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-text-main dark:text-gray-100">
<!-- Sticky Header -->
<header class="sticky top-0 z-50 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-border-color dark:border-gray-800 shadow-sm transition-all duration-300">
<div class="px-4 h-16 flex items-center justify-between max-w-md mx-auto">
<div class="flex items-center gap-3">
<div class="flex items-center gap-2">
<span class="font-black text-xl tracking-tight text-primary">DSWD</span>
<span class="h-4 w-[1px] bg-gray-300"></span>
<span class="font-bold text-lg tracking-tight text-text-main dark:text-white">ETEEAP</span>
</div>
</div>
<div class="flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-full w-8 h-8">
<span class="material-symbols-outlined text-gray-500 text-sm">help</span>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 w-full max-w-md mx-auto p-4 pb-32"> <!-- Added pb-32 to account for sticky footer -->
<!-- Progress Indicator -->
<div class="mb-6 flex items-center justify-between text-xs font-medium text-text-secondary">
<span>Step 3 of 8</span>
<span>35% Completed</span>
</div>
<!-- Section Title -->
<div class="mb-6">
<h1 class="text-2xl font-bold text-text-main dark:text-white leading-tight">Education History</h1>
<p class="text-text-secondary mt-1 text-sm">Please provide your latest educational attainment.</p>
</div>
<!-- Bento Grid / Cards Stack -->
<div class="flex flex-col gap-4">
<!-- Card 1: Text Field (Validated) -->
<div class="bg-card-light dark:bg-card-dark p-5 rounded-xl shadow-soft border border-gray-100 dark:border-gray-800">
<div class="input-group flex flex-col gap-2 input-validated">
<label class="text-sm font-semibold text-text-main dark:text-gray-200" for="school-name">Name of School / Institution</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-lg bg-background-light dark:bg-gray-900 border border-secondary-teal text-text-main dark:text-white text-base focus:ring-0 focus:outline-none transition-colors" id="school-name" type="text" value="Polytechnic University of the Philippines"/>
<div class="absolute right-3 flex items-center justify-center pointer-events-none validation-icon">
<span class="material-symbols-outlined text-[20px] font-bold">check_circle</span>
</div>
</div>
<p class="text-xs text-secondary-teal font-medium mt-1">Looks good!</p>
</div>
</div>
<!-- Card 2: Radio List (Single Choice) -->
<div class="bg-card-light dark:bg-card-dark p-5 rounded-xl shadow-soft border border-gray-100 dark:border-gray-800">
<h3 class="text-sm font-semibold text-text-main dark:text-gray-200 mb-3">Highest Educational Attainment</h3>
<div class="flex flex-col gap-3">
<label class="group relative flex items-center gap-3 p-3 rounded-lg border border-border-color dark:border-gray-700 bg-background-light dark:bg-gray-900 cursor-pointer transition-all hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary">
<input checked="" class="w-5 h-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 bg-transparent" name="education" type="radio"/>
<span class="text-sm font-medium text-text-main dark:text-gray-200 group-has-[:checked]:text-primary">Bachelor's Degree</span>
</label>
<label class="group relative flex items-center gap-3 p-3 rounded-lg border border-border-color dark:border-gray-700 bg-background-light dark:bg-gray-900 cursor-pointer transition-all hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary">
<input class="w-5 h-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 bg-transparent" name="education" type="radio"/>
<span class="text-sm font-medium text-text-main dark:text-gray-200 group-has-[:checked]:text-primary">Master's Degree</span>
</label>
<label class="group relative flex items-center gap-3 p-3 rounded-lg border border-border-color dark:border-gray-700 bg-background-light dark:bg-gray-900 cursor-pointer transition-all hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary">
<input class="w-5 h-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 bg-transparent" name="education" type="radio"/>
<span class="text-sm font-medium text-text-main dark:text-gray-200 group-has-[:checked]:text-primary">Doctorate</span>
</label>
<label class="group relative flex items-center gap-3 p-3 rounded-lg border border-border-color dark:border-gray-700 bg-background-light dark:bg-gray-900 cursor-pointer transition-all hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:ring-1 has-[:checked]:ring-primary">
<input class="w-5 h-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 bg-transparent" name="education" type="radio"/>
<span class="text-sm font-medium text-text-main dark:text-gray-200 group-has-[:checked]:text-primary">Vocational / Trade School</span>
</label>
</div>
</div>
<!-- Card 3: Year Input -->
<div class="bg-card-light dark:bg-card-dark p-5 rounded-xl shadow-soft border border-gray-100 dark:border-gray-800">
<div class="input-group flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200" for="grad-year">Year Graduated</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-lg bg-background-light dark:bg-gray-900 border border-border-color dark:border-gray-700 text-text-main dark:text-white text-base placeholder:text-text-secondary focus:ring-0 focus:border-primary transition-colors" id="grad-year" placeholder="YYYY" type="number"/>
</div>
</div>
</div>
<!-- Card 4: Honors (Optional) -->
<div class="bg-card-light dark:bg-card-dark p-5 rounded-xl shadow-soft border border-gray-100 dark:border-gray-800">
<div class="input-group flex flex-col gap-2">
<div class="flex justify-between items-center mb-1">
<label class="text-sm font-semibold text-text-main dark:text-gray-200" for="honors">Academic Honors</label>
<span class="text-xs text-text-secondary px-2 py-0.5 bg-gray-100 dark:bg-gray-800 rounded">Optional</span>
</div>
<textarea class="w-full p-4 rounded-lg bg-background-light dark:bg-gray-900 border border-border-color dark:border-gray-700 text-text-main dark:text-white text-sm placeholder:text-text-secondary focus:ring-0 focus:border-primary resize-none transition-colors" id="honors" placeholder="e.g. Magna Cum Laude, Dean's Lister" rows="3"></textarea>
</div>
</div>
</div>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 w-full z-40">
<!-- Dynamic Progress Bar integrated at top of footer -->
<div class="w-full h-1 bg-gray-200 dark:bg-gray-700">
<div class="h-full bg-primary transition-all duration-500 ease-out" style="width: 35%"></div>
</div>
<div class="bg-card-light/95 dark:bg-card-dark/95 backdrop-blur-md border-t border-border-color dark:border-gray-800 p-4 pb-6 shadow-sticky">
<div class="max-w-md mx-auto flex gap-3">
<button class="h-12 w-24 rounded-lg border border-border-color dark:border-gray-600 text-text-main dark:text-white font-semibold text-sm hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200">
                    Back
                </button>
<button class="h-12 flex-1 rounded-lg bg-primary text-white font-semibold text-sm shadow-md hover:bg-primary-hover active:scale-[0.99] transition-all flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-1">
                    Next Step
                    <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</div>
</div>
</footer>
</body></html>
