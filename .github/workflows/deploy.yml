name: Deploy to InfinityFree

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          # InfinityFree FTP can be slow/unreliable; increase timeout to avoid "Timeout (control socket)"
          timeout: 300000
          log-level: minimal
          server-dir: htdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/config/config.local.php
            public/debug.php
            README.md
            LICENSE
            storage/**
            vendor/**
